<!DOCTYPE html>
<html lang="es" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ship Locations</title>
</head>

<body>

    <div id="app" class="container-fluid">

        <div class="row">
            <div class="col-12 ">
                <h3 class="text-center m-4">{{ viewer != null ? viewer.email: 'waiting for player' }} VS
                    {{vs != null ? vs.email  :"waiting for player"}}</h3>
            </div>
        </div>

        <div class="row ">
            <div class="col-4">
                <table class="text-center">
                    <thead>
                        <tr>
                            <td>
                            </td>
                            <td v-for="col in cols">
                                {{col}}
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <td>
                                {{row}}
                            </td>
                            <td v-for="col in cols" v-bind:id="row + col">
                                {{ }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="text-center">
                    <thead>
                        <tr>
                            <td>
                            </td>
                            <td v-for="col in cols">
                                {{col}}
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <td>
                                {{row}}
                            </td>
                            <td v-for="col in cols" v-bind:id="row + col + 's'">
                                {{ }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="js/game.js">
    </script>

</body>

</html>
